<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="mainBody">
        <div class="bl-row">
            <div class="column1">

                <div class="bl-product">
                    <input class="nameOfProduct"type="text" name="nameOfProduct" placeholder="Назва товару">
                    <button class="Button"><b>Додати</b></button>
                </div>

                <div class="products">

                </div>
            </div>
        </div>
        <div class="bl-row2">
            <div class="column2">
                <div class="labelNotBought">Залишилося</div>
                <div class="allProducts">


                </div>
                <div class="labelBought">Куплено</div>
                <div class="allBoughtProducts">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="maketOfProduct">
    <div class="product">
        <div class="nameProductColumn">
            <span class="name">Огірки</span>
        </div>

        <div class="buttonPlus">
            <button class="bl-minus" style="vertical-align: middle; font-size: 1.1em"><b><i>&#8210</i></b></button>
            <span class="bl-label" style="font-size:0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;" >1</span>
            <button class="bl-plus" style="vertical-align: middle; font-size: 1.1em"><b><i>+</i></b></button>
        </div>

        <div class="boughtColumn">
            <button class="secondButton" style="vertical-align: middle; font-size: 0.8em; "><i>Куплено</i></button>
            <button class="deleteButton" style="vertical-align: middle; font-size: 1.1em"><b><i>&#215</i></b></button>
        </div>
    </div>
</div>

<div class="maketOfProductInColumn2">
    <div class="notBoughtProduct">
        <span class="productWasBought"style="font-size: 0.8em;">Hlib</span><span class="labelSumOfProducts"style="font-size: 0.8em;">1</span>
    </div>
</div>


<script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
<script	type="text/javascript" src="mainJS.js">	</script>
</body>
</html>
